<!-- PR History Panel Component -->
<!-- This component can be loaded into any game page to display PR history -->

<style>
    #pr-history-panel {
        position: fixed;
        top: 0;
        right: -350px;
        width: 320px;
        height: 100vh;
        background: rgba(0, 0, 51, 0.98);
        border-left: 3px solid #00ff00;
        box-shadow: -5px 0 20px rgba(0, 255, 0, 0.3);
        padding: 20px;
        overflow-y: auto;
        transition: right 0.3s ease;
        z-index: 1000;
    }

    #pr-history-panel.open {
        right: 0;
    }

    #pr-toggle-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 255, 0, 0.2);
        border: 2px solid #00ff00;
        border-radius: 5px;
        color: #00ff00;
        padding: 10px 15px;
        font-family: 'Courier New', monospace;
        font-size: 0.9rem;
        cursor: pointer;
        z-index: 1001;
        transition: all 0.3s ease;
    }

    #pr-toggle-btn:hover {
        background: rgba(0, 255, 0, 0.4);
        box-shadow: 0 0 15px #00ff00;
    }

    #pr-history-panel h3 {
        color: #00ff00;
        font-size: 1.2rem;
        margin-bottom: 15px;
        text-shadow: 0 0 10px #00ff00;
        border-bottom: 2px solid #00ff00;
        padding-bottom: 10px;
    }

    #pr-history-panel .pr-stat {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        padding: 8px;
        background: rgba(0, 255, 255, 0.1);
        border-radius: 5px;
        font-size: 0.9rem;
    }

    #pr-history-panel .pr-stat .label {
        color: #00ffff;
    }

    #pr-history-panel .pr-stat .value {
        color: #ffff00;
        font-weight: bold;
    }

    #pr-history-panel .pr-list {
        margin-top: 20px;
    }

    #pr-history-panel .pr-item {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid #00ff00;
        border-radius: 5px;
        padding: 12px;
        margin-bottom: 12px;
        transition: all 0.2s ease;
    }

    #pr-history-panel .pr-item:hover {
        background: rgba(0, 255, 0, 0.1);
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }

    #pr-history-panel .pr-item .pr-number {
        color: #ffff00;
        font-weight: bold;
        font-size: 0.85rem;
    }

    #pr-history-panel .pr-item .pr-title {
        color: #ffffff;
        font-size: 0.85rem;
        margin: 5px 0;
        line-height: 1.3;
    }

    #pr-history-panel .pr-item .pr-meta {
        color: #00ffff;
        font-size: 0.7rem;
        margin-top: 5px;
    }

    #pr-history-panel .pr-item a {
        color: #00ff00;
        text-decoration: none;
        font-size: 0.75rem;
        display: inline-block;
        margin-top: 5px;
    }

    #pr-history-panel .pr-item a:hover {
        text-decoration: underline;
        text-shadow: 0 0 5px #00ff00;
    }

    #pr-history-panel .loading,
    #pr-history-panel .error {
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
    }

    #pr-history-panel .loading {
        color: #00ffff;
    }

    #pr-history-panel .error {
        color: #ff0000;
    }

    @media (max-width: 768px) {
        #pr-history-panel {
            width: 100%;
            right: -100%;
        }
        
        #pr-toggle-btn {
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            font-size: 0.8rem;
        }
    }
</style>

<!-- PR History Toggle Button -->
<button id="pr-toggle-btn" aria-label="Toggle PR History">ðŸ“Š PR History</button>

<!-- PR History Side Panel -->
<div id="pr-history-panel">
    <h3>ðŸš€ Development History</h3>
    <div id="pr-history-content">
        <div class="loading">Loading PR history...</div>
    </div>
</div>

<script>
    // PR History Panel Component
    (function() {
        // Load PR history from game-info.yaml
        async function loadPRHistory() {
            const panel = document.getElementById('pr-history-panel');
            const content = document.getElementById('pr-history-content');
            
            if (!panel || !content) {
                console.error('PR history panel elements not found');
                return;
            }
            
            try {
                // Try to load game-info.yaml from the current directory
                const response = await fetch('./game-info.yaml');
                if (!response.ok) {
                    throw new Error('PR history not available');
                }
                
                const yamlText = await response.text();
                
                // Simple YAML parser for our specific format
                const gameInfo = parseGameInfoYAML(yamlText);
                
                // Build the HTML content
                let html = '';
                
                // Add statistics
                if (gameInfo.stats) {
                    html += '<div class="pr-stat">';
                    html += '<span class="label">Total PRs:</span>';
                    html += `<span class="value">${gameInfo.stats.total_prs || 0}</span>`;
                    html += '</div>';
                }
                
                // Add PR list
                if (gameInfo.pull_requests && gameInfo.pull_requests.length > 0) {
                    html += '<div class="pr-list">';
                    
                    gameInfo.pull_requests.forEach(pr => {
                        html += '<div class="pr-item">';
                        html += `<div class="pr-number">#${pr.number}</div>`;
                        html += `<div class="pr-title">${escapeHtml(pr.title)}</div>`;
                        
                        if (pr.merged_at) {
                            const date = new Date(pr.merged_at);
                            html += `<div class="pr-meta">Merged: ${date.toLocaleDateString()}</div>`;
                        }
                        
                        if (pr.url) {
                            html += `<a href="${escapeHtml(pr.url)}" target="_blank" rel="noopener noreferrer">View PR â†’</a>`;
                        }
                        
                        html += '</div>';
                    });
                    
                    html += '</div>';
                } else {
                    html += '<div class="error">No PR history available</div>';
                }
                
                content.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading PR history:', error);
                content.innerHTML = '<div class="error">PR history not available</div>';
            }
        }
        
        // Simple YAML parser for our game-info format
        function parseGameInfoYAML(yamlText) {
            const lines = yamlText.split('\n');
            const result = { pull_requests: [], stats: {} };
            let currentPR = null;
            let inPRSection = false;
            let inStatsSection = false;
            
            lines.forEach(line => {
                const trimmed = line.trim();
                
                if (trimmed.startsWith('pull_requests:')) {
                    inPRSection = true;
                    inStatsSection = false;
                    return;
                }
                
                if (trimmed.startsWith('stats:')) {
                    inStatsSection = true;
                    inPRSection = false;
                    return;
                }
                
                if (inPRSection) {
                    if (trimmed.startsWith('- number:')) {
                        if (currentPR) result.pull_requests.push(currentPR);
                        const prNum = parseInt(trimmed.split(':')[1], 10);
                        currentPR = { number: isNaN(prNum) ? 0 : prNum };
                    } else if (currentPR) {
                        if (trimmed.startsWith('title:')) {
                            currentPR.title = trimmed.substring(7).replace(/^"(.*)"$/, '$1');
                        } else if (trimmed.startsWith('url:')) {
                            currentPR.url = trimmed.substring(5).replace(/^"(.*)"$/, '$1');
                        } else if (trimmed.startsWith('merged_at:')) {
                            currentPR.merged_at = trimmed.substring(11).replace(/^"(.*)"$/, '$1');
                        } else if (trimmed.startsWith('author:')) {
                            currentPR.author = trimmed.substring(8).replace(/^"(.*)"$/, '$1');
                        }
                    }
                }
                
                if (inStatsSection) {
                    if (trimmed.startsWith('total_prs:')) {
                        const total = parseInt(trimmed.split(':')[1], 10);
                        result.stats.total_prs = isNaN(total) ? 0 : total;
                    }
                }
            });
            
            if (currentPR) result.pull_requests.push(currentPR);
            
            return result;
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Toggle PR history panel
        const toggleBtn = document.getElementById('pr-toggle-btn');
        if (toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                const panel = document.getElementById('pr-history-panel');
                if (panel) {
                    panel.classList.toggle('open');
                }
            });
        }
        
        // Load PR history when component is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadPRHistory);
        } else {
            loadPRHistory();
        }
    })();
</script>
