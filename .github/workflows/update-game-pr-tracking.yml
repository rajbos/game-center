name: Update Game PR Tracking

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-pr-tracking:
    # Only run when PR is merged
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install js-yaml
        run: npm install js-yaml
      
      - name: Detect affected games and update tracking
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          PR_MERGED_AT: ${{ github.event.pull_request.merged_at }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          node .github/scripts/update-game-pr-tracking.js

      - name: Set multi-line PR body as environment variable
        run: |
          {
          echo 'PR_BODY<<EOF'
          echo "This PR updates the game-info.yaml and games.json files to track PR #${{ github.event.pull_request.number }}. This is an automated update generated by the workflow after PR merge.
            
          **Related PR:** #${{ github.event.pull_request.number }}
          
          The changes include:
          - Updated game-info.yaml files with PR metadata
          - Updated games.json with PR count
          
          This PR will be automatically validated by the 'validate' workflow before it can be merged."
                echo EOF
          } >> $GITHUB_ENV
      
      - name: Commit and push changes via PR
        env:
          GH_TOKEN: ${{ github.token }}
          PR_BODY: $(( env.PR_BODY }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes
          if [[ -n $(git status -s) ]]; then
            # Create a unique branch name for the tracking update
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            BRANCH_NAME="game-tracking-update-pr-${{ github.event.pull_request.number }}-${TIMESTAMP}"
            git checkout -b "$BRANCH_NAME"
            
            # Commit changes
            git add games/*/game-info.yaml games.json
            git commit -m "Update game PR tracking for PR #${{ github.event.pull_request.number }}"
            
            # Push the branch
            git push -u origin "$BRANCH_NAME"
            
            # Create a pull request using GitHub CLI
            gh pr create \
              --title "Update game PR tracking for PR #${{ github.event.pull_request.number }}" \
              --body "$PR_BODY" \
              --base main \
              --head "$BRANCH_NAME"
            
            echo "✅ Created PR for game PR tracking update"
          else
            echo "ℹ️ No game files were modified in this PR"
          fi
