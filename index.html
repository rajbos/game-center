<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Center - Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a0033 0%, #000000 100%);
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .arcade-header {
            text-align: center;
            margin: 40px 0;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .arcade-header h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            text-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 30px #00ff00,
                0 0 40px #00ff00;
            margin-bottom: 10px;
        }

        .arcade-header p {
            font-size: 1.2rem;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px #00ff00,
                    0 0 20px #00ff00,
                    0 0 30px #00ff00,
                    0 0 40px #00ff00;
            }
            to {
                text-shadow: 
                    0 0 20px #00ff00,
                    0 0 30px #00ff00,
                    0 0 40px #00ff00,
                    0 0 50px #00ff00,
                    0 0 60px #00ff00;
            }
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .game-card {
            background: linear-gradient(145deg, #1a1a2e, #0f0f1e);
            border: 3px solid #00ff00;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 255, 0, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #ff00ff;
            box-shadow: 
                0 0 20px #ff00ff,
                0 0 40px #ff00ff,
                inset 0 0 20px rgba(255, 0, 255, 0.2);
        }

        .game-card h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            position: relative;
            z-index: 1;
        }

        .game-card p {
            font-size: 1rem;
            color: #ffff00;
            position: relative;
            z-index: 1;
        }

        .game-card .status {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 16px;
            background: rgba(255, 0, 255, 0.2);
            border: 2px solid #ff00ff;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        .game-card .ai-badge {
            display: block;
            margin-top: 12px;
            padding: 6px 12px;
            font-size: 0.75rem;
            color: #00ffff;
            text-align: center;
            opacity: 0.8;
            border-top: 1px solid rgba(0, 255, 255, 0.3);
            padding-top: 12px;
        }

        .game-card .ai-badge .model {
            color: #00ff00;
            font-weight: bold;
        }

        .coin-slot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1a1a2e;
            border: 3px solid #ffff00;
            border-radius: 10px;
            padding: 15px 25px;
            font-size: 1.2rem;
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            .arcade-header h1 {
                font-size: 2.5rem;
            }
            
            .game-grid {
                grid-template-columns: 1fr;
            }
            
            .coin-slot {
                position: static;
                margin: 20px auto;
                text-align: center;
            }
        }

        .footer {
            margin-top: 60px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .footer a {
            color: #00ff00;
            text-decoration: none;
        }

        .footer a:hover {
            text-shadow: 0 0 10px #00ff00;
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 1.5rem;
            color: #00ff00;
            padding: 40px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .error-message {
            grid-column: 1 / -1;
            text-align: center;
            color: #ff0000;
            font-size: 1.2rem;
            padding: 40px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            background: rgba(255, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="arcade-header">
        <h1>üïπÔ∏è Game Center üïπÔ∏è</h1>
        <p>Built with GitHub Copilot</p>
    </div>

    <div class="game-grid" id="gameGrid">
        <!-- Games will be loaded dynamically -->
        <div class="loading">Loading games...</div>
    </div>

    <div class="coin-slot">
        INSERT COIN ü™ô
    </div>

    <div class="footer">
        <p>Made with ‚ù§Ô∏è and GitHub Copilot | <a href="https://github.com/rajbos/game-center" target="_blank" rel="noopener noreferrer">View on GitHub</a></p>
    </div>

    <script>
        // Load games dynamically from games.json
        async function loadGames() {
            const gameGrid = document.getElementById('gameGrid');
            
            try {
                const response = await fetch('./games.json');
                if (!response.ok) {
                    throw new Error(`Failed to load games: ${response.statusText}`);
                }
                
                const data = await response.json();
                const games = data.games || [];
                
                // Clear loading message
                gameGrid.replaceChildren();
                
                if (games.length === 0) {
                    const emptyDiv = document.createElement('div');
                    emptyDiv.className = 'error-message';
                    emptyDiv.textContent = 'No games available yet. Check back soon!';
                    gameGrid.appendChild(emptyDiv);
                    return;
                }
                
                // Create game cards dynamically
                games.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card';
                    gameCard.setAttribute('tabindex', '0');
                    gameCard.setAttribute('role', 'button');
                    gameCard.setAttribute('aria-label', `Play ${game.name}`);
                    gameCard.onclick = () => playGame(game.id, game.path);
                    gameCard.onkeydown = (event) => {
                        if (event.key === 'Enter' || event.key === ' ') {
                            event.preventDefault();
                            playGame(game.id, game.path);
                        }
                    };
                    
                    // Create child elements safely to prevent XSS
                    const heading = document.createElement('h2');
                    heading.textContent = game.name;
                    
                    const description = document.createElement('p');
                    description.textContent = game.description;
                    
                    const status = document.createElement('span');
                    status.className = 'status';
                    status.textContent = game.status;
                    
                    gameCard.appendChild(heading);
                    gameCard.appendChild(description);
                    gameCard.appendChild(status);
                    
                    // Add AI metadata badge if available
                    if (game.createdWith && game.model) {
                        const aiBadge = document.createElement('div');
                        aiBadge.className = 'ai-badge';
                        
                        const badgeText = document.createElement('span');
                        badgeText.textContent = 'Built with ';
                        
                        const modelSpan = document.createElement('span');
                        modelSpan.className = 'model';
                        modelSpan.textContent = game.model;
                        
                        aiBadge.appendChild(badgeText);
                        aiBadge.appendChild(modelSpan);
                        
                        gameCard.appendChild(aiBadge);
                    }
                    
                    gameGrid.appendChild(gameCard);
                });
                
            } catch (error) {
                console.error('Error loading games:', error);
                
                // Create error message safely - don't expose error details to users
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = '‚ö†Ô∏è Error loading games. Please try refreshing the page.';
                
                gameGrid.replaceChildren();
                gameGrid.appendChild(errorDiv);
            }
        }

        function playGame(gameId, gamePath) {
            // Validate and sanitize the game path
            if (!gamePath || typeof gamePath !== 'string') {
                console.error('Invalid game path');
                return;
            }
            
            // Normalize the path and ensure it starts with ./games/ for security
            // This prevents directory traversal attacks
            const normalizedPath = gamePath.replace(/\\/g, '/').replace(/\/+/g, '/');
            
            // Check for directory traversal patterns
            if (normalizedPath.includes('..') || !normalizedPath.startsWith('./games/')) {
                console.error('Game path must be within games directory');
                return;
            }
            
            // Navigate to the game using relative path
            // This ensures the path works correctly regardless of base path (e.g., /game-center/)
            try {
                window.location.href = normalizedPath + '/index.html';
            } catch (error) {
                console.error('Failed to navigate to game:', error);
            }
        }

        // Load games when the page loads
        window.addEventListener('DOMContentLoaded', loadGames);
    </script>
</body>
</html>
